<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔비전스 접근성</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <div class="sizer">
            <div class="skew">
                <h1> NVISIONS Web Accessibility Library</span></h1>
                <p>
                    <strong>
                        엔비전스 솔루션 웹페이지의 새로운 이름, 엔비전스 웹접근성 도서관
                    </strong>
                </p>
            </div>
            <p>2019년부터 2020년까지, 오류 사례별 해결방안을 케이스별로 정리하는 작업을 일환으로 만들어진 Solutions가 웹접근성 도서관(Web Accessibility Library)로 개편됩니다.</p>
            <div class="icon-link-collection">
                <a href="./WEB/new/index.html" class="icon-link">
                    <div class="icon new-page">
                        <span class="material-icons">menu_book</span>
                        <span class="badge-new">
                            <span class="sr-text">new</span>
                        </span>
                    </div>
                    엔비전스 웹접근성 도서관
                </a>
                <a href="./WEB/old/index.html" class="icon-link">
                    <span class="icon old">
    
                    </span>
                    (구)엔비전스 솔루션
                </a>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.root *').forEach((el,idx)=>{
            el.style.opacity="0";
            setTimeout(()=>{
                el.style.opacity="1";
            },Number(idx+"00")*0.9)
        });
    </script>
</body>
</html>
