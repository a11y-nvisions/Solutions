<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>엔비전스 웹접근성 도서관</title>
    <link rel="stylesheet" href="./lib/prism.css">
    <link rel="stylesheet" href="./color-sys-index.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="page-wrapper">
        <nav id="skip-navigation">
            <div id="skipLinks">
                <a href="#" onclick='event.preventDefault();document.querySelector("[slot=\"panel\"]").focus();'>메인으로 이동하기</a>
                <a href="#" onclick="event.preventDefault();document.querySelector('[located]').focus();">내비게이션 트리뷰로 이동하기</a>
            </div>
        </nav>
        <header id="page-banner">
            <h1>
                <span class="material-icons" aria-hidden="true">menu_book</span>
                엔비전스 웹접근성 도서관
            </h1>
        </header>
        <main>
            <treeview-layout>
                <div slot="treeview">
                    <p slot="accesskey" id="index-label">목차 (<span class="sr-text">Control </span>I)</p>
                    <treeview-list solution-menu access-key="KeyI" id="nav-treeview" aria-labelledby="index-label"
                    treeview-mode="panel-mode"
                    hash-routing="true" accesskey="i">
                    <treeview-item id="page-home" panel-ref="home_content">홈</treeview-item>
                    <treeview-item id="warn-custom-element" panel-ref="about-custom">
                        커스텀 요소
                        <!--TreeView Article-->
                        <treeview-item id="treeview-intro" panel-ref="about-treeview">
                            트리뷰
                            <treeview-item id="treeview-req1" panel-ref="treeview-requires1">요구사항: 트리뷰 마크업 패턴</treeview-item>
                            <treeview-item id="treeview-req2" panel-ref="treeview-requires2">요구사항: 트리뷰의 요소유형 및 속성</treeview-item>
                            <treeview-item id="treeview-ex" panel-ref="treeview_example">트리뷰 동작 구현</treeview-item>
                        </treeview-item>
                        <treeview-item id="about-tab" panel-ref="about_tab">탭 컨트롤</treeview-item>
                    </treeview-item>
                    </treeview-list>
                </div>
                <article slot="panel">
                    <!--about custom-->
                    <treeview-panel id="home_content">
                        <div data-content="home"></div>
                    </treeview-panel>
                    <treeview-panel id="about-custom">
                        <div data-content="about_custom"></div>
                    </treeview-panel>
                    <!--Treeview contents-->
                        <treeview-panel id="about-treeview">
                        <div data-content="treeview_about"></div>
                        </treeview-panel>
                        <!--Treeview sub contents-->
                            <treeview-panel id="treeview-requires1">
                                <div data-content="treeview_pattern"></div>
                            </treeview-panel>
                            <treeview-panel id="treeview-requires2">
                                <div data-content="treeview_requirements"></div>
                            </treeview-panel>
                            <treeview-panel id="treeview_example">
                                <div data-content="treeview_example"></div>
                            </treeview-panel>
                        <!--End of Treeview sub contents-->
                    <!--End of Treeview contents-->
                    <!--Tab contents-->
                    <treeview-panel id="about_tab">
                        <div data-content="about_tab"></div>
                    </treeview-panel>
                    <!--End of Tab contents-->
                </articleA>
            </treeview-layout>
        </main>
        <footer>
            &copy; NVISIONS
        </footer>
    </div>
    <script src="./dist/main.js"></script>
    <script data-manual src="./lib/prism.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded",function(){
            Prism.highlightAll();
            const MenuTreeview = document.querySelector('[solution-menu]')

            const direct = location.hash ? MenuTreeview.querySelector(location.hash) : null;
            console.log(direct);
            if(!direct) {
                MenuTreeview.item[0].label.click();
            }

        });
    </script>
</body>
</html>
